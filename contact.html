<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio-Site">
    <meta name="author" content="Dominic Knabe">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/base/index.css">
    <title>Contact</title>
</head>
<body>
    <header class="header">
        <nav class="nav" id="nav"></nav>
    </header>
    <main class="main">
        <form action="" id="form">
            <h1>i am glad hearing from you</h1>
                <div class="cdiv">
                    <label for="email" class="main__label--email"> Email
                    <input type="email" name="email" id="email" required placeholder="your email">
                    </label>
                    <label for="name" class="main__label--name">Name
                    <input type="text" name="name" id="name" required placeholder="your name">
                    </label>
                </div>
            <label for="textarea" class="textarea_label">Please send me
            <textarea name="message" placeholder="your message" rows="10"  id="textarea"></textarea></label>
            <button type="submit" id="submit">Contact Me</button>
        
        </form>
    </main>
    <!-- dynamic loaded footer -->
    <footer class="footer" id="footer"></footer>
    <script src="js/script.js"></script>
</body>
</html>
